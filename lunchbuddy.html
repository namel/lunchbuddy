<head>
  <title>LunchBuddy</title>
  <link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,500,900' rel='stylesheet' type='text/css'>
</head>

<body>
 <div id="siteContent">
    <h1 class="ui orange header">Lunch Buddies</h1>

    {{#if teamName}}
    <h2>your team: {{teamName}}
       <button class="leave xClose"><i class="small remove circle icon"></i></button>
    </h2>
    {{#each bunch}} {{> bunchTemplate}} {{/each}}

      {{#if startNewBunch}}
      <form class="new-bunch">
          <div class="ui primary orange inverted segment bunch">
             <div class="ui input"><input type="text" name="newBunchRestaurant" placeholder="restaurant name" /> </div>
             <div class="ui input"><input type="text" name="newBunchTime" placeholder="at what time" /></div>
             <div class="ui inverted divider"></div>
             <button class="ui inverted basic animated button" type="submit">
                <div class="visible content">Go!</div>
                <div class="hidden content"><i class="right arrow icon"></i></div>
             </button>
          </div>
      </form>
      {{else}}
          <button class="ui animated button new-bunch-button">
              <div class="visible content">new group</div>
              <div class="hidden content"> <i class="right arrow icon"></i> </div>
          </button>
      {{/if}}
    {{else}}
    <div class="team-name-container">
       <form class="team-name">
           <div class="ui right labeled left icon input">
               <i class="users icon"></i>
               <input type="text" placeholder="team name ..." name="teamName" />
               <div class="ui tag label">Team</div>
           </div>
       </form>
    </div>
    {{/if}}
  </div>
</body>

  <template name="bunchTemplate">
    <div class="ui secondary orange inverted left floated segment bunch" bunch_id="{{_id}}">
      <div class="bunchTitle">
        <h2>{{restaurant}} @ {{time}}
          {{#if isEmpty}}
              <button class="delete xClose"><i class="small remove circle icon"></i></button>
          {{/if}}
        </h2>
      </div>
      <div class="ui inverted divider"></div>
      <ul> {{#each members}} {{> memberTemplate}} {{/each}} </ul>
      {{#unless isEmpty}} <div class="ui inverted divider"></div> {{/unless}}
      <form class="new-member">
         <div class="ui input">
          <input type="text" name="newGuy" placeholder="add name" />
         </div>
      </form>

    </div>
  </template>

  <template name="memberTemplate">
     <li class="li-member"> {{member}} <button class="delete xClose"><i class="remove circle icon"></i></button>
     </li>
  </template>
